<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="col-md-5 col-lg-5 d-none" id="quiz-startForm">
            <div class="card w-100 p-3">
                <h5 class="text-center">Start taking the test</h5>
                <br>
                <a type="button" class="btn btn-sm btn-outline-success w-50  m-auto " onclick="startQuiz();">Start</a>
            </div>
        </div>
        <div class="col-md-5 col-lg-5 d-none" id="quiz-endForm">
            <div class="card w-100 p-3">
                <h5 class="text-center">Thanks for taking the quiz</h5>
            </div>
        </div>
        <div class="col-md-5 col-lg-5 d-none" id="quiz-errorForm">
            <div class="card w-100 p-3">
                <h5 class="text-center">You can't take the test again.</h5>
            </div>
        </div>
        <div class="border w-100 d-none" id="quiz-testFrom">
            <div class="question  p-3 border-bottom">
                <div class="d-flex flex-row justify-content-between align-items-center mcq">
                    <h4 id="quiz-title">Idena Quiz</h4><span id="quiz-count">(0 of 0)</span>
                </div>
            </div>
            <div class="question  p-3 border-bottom">
                <div class="d-flex flex-row align-items-center question-title">
                    <h3 class="text-danger">Q.</h3>
                    <h5 class="mt-1 ml-2" id="quiz-question">Question</h5>
                </div>
                <div id="quiz-questions">

                </div>


            </div>
            <div class="d-flex flex-row justify-content-between align-items-center p-3 ">
                <button class="btn btn-primary d-flex align-items-center btn-danger" type="button" onclick="previousQuestion();" id="quiz-previousQuestionButton">
                    <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button>
                <button class="btn btn-primary border-success align-items-center btn-success" type="button"onclick="nextQuestion();" id="quiz-nextQuestionButton">Next
                    <i class="fa fa-angle-right ml-2"></i></button>
            </div>
        </div>
    </div>
</div>
